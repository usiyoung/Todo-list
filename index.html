<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halloween Todo</title>
    <link rel="manifest" href="manifest.json" />
    <script type="module">
      import "https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate";
      const el = document.createElement("pwa-update");
      document.body.appendChild(el);
    </script>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="TODO LIST" />
    <link rel="apple-touch-icon" href="/image/152.png" />
    <meta name="description" content="Halloween Todo List" />
    <meta name="theme-color" content="#FB7908" />
    <script
      src="https://kit.fontawesome.com/c8d62e3e68.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dokdo&family=East+Sea+Dokdo&family=Noto+Sans+KR:wght@400;500;700&family=Roboto&family=Zen+Antique&family=Zen+Old+Mincho:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">TODO LIST</h1>
      <h3 class="description">할로윈에도 할 일이 있습니까?</h3>
      <ul class="list"></ul>
      <form class="form" action="">
        <input class="form__input" type="text" placeholder="here typing" />
        <button class="form__btn"><i class="fas fa-plus"></i></button>
      </form>
    </div>
  </body>
</html>
